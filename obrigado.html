<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - Be.Rich</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .rich { color: #FFD700; }
    .countdown {
      margin-top: 1rem;
      color: #FFD700;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Be.<span class="rich">Rich</span></h1>
  <h2>Mensagem recebida com sucesso!</h2>
  <p>Obrigado por entrar em contato. Em breve, você fará parte de algo grande.</p>
  <p class="countdown" id="countdown">Redirecionando em 10 segundos...</p>
  <script>
    let seconds = 10;
    const el = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      el.textContent = "Redirecionando em " + seconds + " segundos...";
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
